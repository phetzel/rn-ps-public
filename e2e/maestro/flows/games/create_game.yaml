appId: com.phetzel.rnps
name: Create Game
tags:
  - smoke
  - critical
onFlowStart:
  - clearState
  - launchApp
---
# Dismiss disclaimer if present
  - tapOn:
      text: 'I understand'
      optional: true

# Wait for home screen
- assertVisible:
    text: 'Start New Game'
    timeout: 10000

# Start game creation
  - tapOn: 'Start New Game'
  - assertVisible: 'New Press Secretary Career'

# Enter president name
  - tapOn: 'George Washington...'
  - inputText: 'John Adams'

# Select ideology
  - tapOn: 'Liberal'

# Enter press secretary name
  - tapOn: 'George Akerson...'
  - inputText: 'James Brady'

# Select background
  - tapOn: 'Select background'
  - tapOn: 'Journalist'

# Create the game
  - tapOn: 'Create Game'

# Verify game was created successfully
- assertVisible:
    text: 'Active Situations'
    timeout: 10000
