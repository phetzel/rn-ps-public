name: Docs Pages

# ============================================================================
# ðŸŽ­ SHOWCASE MODE: Deploy job is disabled. Build job still runs to validate PRs.
# To re-enable deployment: remove `if: false` from the `deploy` job below.
# ============================================================================

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'docs-site/**'
  workflow_dispatch:

concurrency:
  group: docs-pages
  cancel-in-progress: false

permissions:
  contents: read

env:
  DOCS_DIR: docs-site
  BUILD_DIR: docs-site/build

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs-site/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.DOCS_DIR }}
      - name: Build site
        env:
          PUBLIC_DOCS_OWNER: ${{ secrets.PUBLIC_DOCS_OWNER }}
          PUBLIC_DOCS_REPO: ${{ secrets.PUBLIC_DOCS_REPO }}
          DOCS_GITHUB_URL: ${{ secrets.DOCS_GITHUB_URL }}
          DOCS_SITE_URL: ${{ secrets.DOCS_SITE_URL }}
          DOCS_BASE_URL: ${{ secrets.DOCS_BASE_URL }}
        run: npm run build
        working-directory: ${{ env.DOCS_DIR }}
      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: ${{ env.BUILD_DIR }}

  deploy:
    name: Deploy docs
    # Only deploy on push to main when docs secrets are configured
    # To enable: add PUBLIC_DOCS_PAT, PUBLIC_DOCS_OWNER, PUBLIC_DOCS_REPO secrets
    if: false # SHOWCASE MODE: Disabled (was: github.event_name != 'pull_request' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check if deployment is configured
        id: check
        env:
          PUBLIC_DOCS_PAT: ${{ secrets.PUBLIC_DOCS_PAT }}
          PUBLIC_DOCS_OWNER: ${{ secrets.PUBLIC_DOCS_OWNER }}
          PUBLIC_DOCS_REPO: ${{ secrets.PUBLIC_DOCS_REPO }}
        run: |
          if [ -z "$PUBLIC_DOCS_PAT" ] || [ -z "$PUBLIC_DOCS_OWNER" ] || [ -z "$PUBLIC_DOCS_REPO" ]; then
            echo "::notice::Docs deployment skipped - PUBLIC_DOCS_* secrets not configured"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
      - name: Download artifact
        if: steps.check.outputs.skip != 'true'
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: build
      - name: Configure git
        if: steps.check.outputs.skip != 'true'
        run: |
          git config --global user.name "Docs Bot"
          git config --global user.email "docs-bot@users.noreply.github.com"
      - name: Push to public repo
        if: steps.check.outputs.skip != 'true'
        env:
          PUBLIC_DOCS_PAT: ${{ secrets.PUBLIC_DOCS_PAT }}
          PUBLIC_DOCS_OWNER: ${{ secrets.PUBLIC_DOCS_OWNER }}
          PUBLIC_DOCS_REPO: ${{ secrets.PUBLIC_DOCS_REPO }}
        run: |
          git init
          git checkout -b gh-pages
          cp -R build/. .
          rm -rf build
          git add .
          git commit -m "Deploy docs ${GITHUB_SHA}"
          git push --force https://x-access-token:${PUBLIC_DOCS_PAT}@github.com/${PUBLIC_DOCS_OWNER}/${PUBLIC_DOCS_REPO}.git gh-pages
