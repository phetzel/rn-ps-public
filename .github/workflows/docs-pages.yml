name: Docs Pages

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'docs-site/**'
  workflow_dispatch:

concurrency:
  group: docs-pages
  cancel-in-progress: false

permissions:
  contents: read

env:
  DOCS_DIR: docs-site
  BUILD_DIR: docs-site/build

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs-site/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: ${{ env.DOCS_DIR }}
      - name: Build site
        run: npm run build
        working-directory: ${{ env.DOCS_DIR }}
      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: ${{ env.BUILD_DIR }}

  deploy:
    name: Deploy docs
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: build
      - name: Configure git
        run: |
          git config --global user.name "Docs Bot"
          git config --global user.email "docs-bot@users.noreply.github.com"
      - name: Push to public repo
        env:
          PUBLIC_DOCS_PAT: ${{ secrets.PUBLIC_DOCS_PAT }}
          PUBLIC_DOCS_OWNER: ${{ secrets.PUBLIC_DOCS_OWNER }}
          PUBLIC_DOCS_REPO: ${{ secrets.PUBLIC_DOCS_REPO }}
        run: |
          if [ -z "$PUBLIC_DOCS_OWNER" ] || [ -z "$PUBLIC_DOCS_REPO" ]; then
            echo "Public docs repo env vars must be set" >&2
            exit 1
          fi
          git init
          git checkout -b gh-pages
          cp -R build/. .
          rm -rf build
          touch .nojekyll
          git add .
          git commit -m "Deploy docs ${GITHUB_SHA}"
          git push --force https://x-access-token:${PUBLIC_DOCS_PAT}@github.com/${PUBLIC_DOCS_OWNER}/${PUBLIC_DOCS_REPO}.git gh-pages
