name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast checks - run on every PR/push
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Unit tests
        run: npm run test:ci

  # Bundle analysis - track size changes
  bundle-analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Analyze bundle
        run: |
          npx expo export --platform ios --output-dir dist-ios 2>/dev/null || true
          npx expo export --platform android --output-dir dist-android 2>/dev/null || true

          # Calculate sizes
          if [ -d "dist-ios" ]; then
            IOS_SIZE=$(du -sh dist-ios | cut -f1)
            echo "ðŸ“± iOS bundle: $IOS_SIZE"
          fi
          if [ -d "dist-android" ]; then
            ANDROID_SIZE=$(du -sh dist-android | cut -f1)
            echo "ðŸ¤– Android bundle: $ANDROID_SIZE"
          fi

      - name: Add bundle summary
        run: |
          IOS_SIZE=$(du -sh dist-ios 2>/dev/null | cut -f1 || echo "N/A")
          ANDROID_SIZE=$(du -sh dist-android 2>/dev/null | cut -f1 || echo "N/A")
          {
            echo "## ðŸ“¦ Bundle Analysis"
            echo ""
            echo "| Platform | Size |"
            echo "|----------|------|"
            echo "| ðŸ“± iOS | ${IOS_SIZE:-N/A} |"
            echo "| ðŸ¤– Android | ${ANDROID_SIZE:-N/A} |"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Comment bundle size on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            let comment = '## ðŸ“¦ Bundle Analysis\n\n';

            try {
              const { execSync } = require('child_process');
              const iosSize = execSync('du -sh dist-ios 2>/dev/null || echo "N/A"').toString().split('\t')[0];
              const androidSize = execSync('du -sh dist-android 2>/dev/null || echo "N/A"').toString().split('\t')[0];
              
              comment += `| Platform | Size |\n|----------|------|\n`;
              comment += `| ðŸ“± iOS | ${iosSize} |\n`;
              comment += `| ðŸ¤– Android | ${androidSize} |\n`;
            } catch (e) {
              comment += '_Bundle analysis not available_';
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
