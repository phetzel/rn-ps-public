name: E2E Tests

on:
  push:
    branches: [main] # Only run on merge to main (saves CI costs)
  workflow_dispatch: # Manual trigger for testing

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  # Build and test iOS
  ios:
    name: iOS E2E
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS (via EAS)
        run: |
          eas build --platform ios --profile test --non-interactive --local --output build/app.tar.gz
          mkdir -p build/extracted
          tar -xzf build/app.tar.gz -C build/extracted

      - name: Boot iOS Simulator
        timeout-minutes: 10
        run: |
          xcrun simctl shutdown all 2>/dev/null || true

          # Find an available iPhone simulator
          SIMULATOR=$(xcrun simctl list devices available -j | jq -r '
            .devices | to_entries[] | select(.key | contains("iOS")) | .value[] 
            | select(.name | startswith("iPhone")) | .udid' | head -1)

          if [ -z "$SIMULATOR" ]; then
            echo "::error::No iPhone simulator found!"
            xcrun simctl list devices available
            exit 1
          fi

          SIMULATOR_NAME=$(xcrun simctl list devices available -j | jq -r \
            ".devices | to_entries[] | .value[] | select(.udid == \"$SIMULATOR\") | .name")
          echo "Booting simulator: $SIMULATOR_NAME ($SIMULATOR)"

          # Boot and wait with timeout
          xcrun simctl boot "$SIMULATOR" 2>/dev/null || true

          # Wait for boot with timeout (max 5 min)
          for i in {1..60}; do
            STATE=$(xcrun simctl list devices -j | jq -r ".devices[][] | select(.udid == \"$SIMULATOR\") | .state")
            if [ "$STATE" = "Booted" ]; then
              echo "Simulator booted successfully!"
              break
            fi
            echo "Waiting for simulator to boot... ($i/60)"
            sleep 5
          done

          # Verify it's booted
          STATE=$(xcrun simctl list devices -j | jq -r ".devices[][] | select(.udid == \"$SIMULATOR\") | .state")
          if [ "$STATE" != "Booted" ]; then
            echo "::error::Simulator failed to boot (state: $STATE)"
            exit 1
          fi

      - name: Install app
        run: |
          APP_PATH=$(find build/extracted -name "*.app" -type d | head -n 1)
          echo "Installing: $APP_PATH"
          xcrun simctl install booted "$APP_PATH"

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run Maestro tests
        run: |
          mkdir -p e2e-results
          $HOME/.maestro/bin/maestro test e2e/maestro/suites/smoke.yaml \
            --format junit \
            --output e2e-results/ios-results.xml

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-e2e-results
          path: e2e-results/
          retention-days: 14

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ios-screenshots
          path: ~/.maestro/tests/
          retention-days: 7

  # Build and test Android
  # TODO: Re-enable when Android testing is ready (need credentials.json or EAS credentials)
  android:
    name: Android E2E
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: false # Disabled until Android testing is set up
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android (via EAS)
        run: |
          eas build --platform android --profile test --non-interactive --local --output build/app.apk

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run emulator and tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          profile: pixel_5
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            adb install -r build/app.apk
            mkdir -p e2e-results
            $HOME/.maestro/bin/maestro test e2e/maestro/suites/smoke.yaml \
              --format junit \
              --output e2e-results/android-results.xml

      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-e2e-results
          path: e2e-results/
          retention-days: 14

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: android-screenshots
          path: ~/.maestro/tests/
          retention-days: 7
